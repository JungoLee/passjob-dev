<section class="consult-section">

        <label for="name">이름</label>
        <input type="text" id="name" placeholder="이름을 입력하세요">
      </div>
      <div class="phone">
        <label for="/">번호</label>
        <select>
          <option value="010">010</option>
          <option value="011">011</option>
        </select>
        <input type="number" id="consult01">
        <input type="number" id="consult02">
      </div>
      <div class="cate">
        <label for="/">
          관심<br />
          분야
        </label>
        <select id="/">
          <option>관심문야 선택</option>
        </select>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="consult03">
        <label for="consult03">개인정보 수집 및 이용 동의 </label>
        <!-- 20240312 : 내용 버튼 & 팝업 추가 -->
        <button type="button" class="ui-popup-open" data-popup="privaty_info">[내용보기]</button>
        <!-- //20240312 : 내용 버튼 & 팝업 추가 -->
      </div>
      <div class="checkbox">
        <input type="checkbox" id="consult04">
        <label for="consult04">마케팅 및 광고에 활용 </label>
        <!-- 20240312 : 내용 버튼 & 팝업 추가 -->
        <button type="button" class="ui-popup-open" data-popup="marketing_info" >[내용보기]</button>
        <!-- //20240312 : 내용 버튼 & 팝업 추가 -->
      </div>
      <button class="consult-btn" type="button">신청하기 ▶</button>
    </form>
  </div>
</section>
